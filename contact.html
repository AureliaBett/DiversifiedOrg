<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  
  
 
  
  <link rel="icon" href="favicon.ico" type="image/x-icon" >
  
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/@iconify/iconify@2.1.0/dist/iconify.min.js"></script>
</head>

<body>  

  <div id="navbar-placeholder"></div>
  
  <!-- Dark Mode Toggle Button -->
  <button id="theme-toggle" class="theme-toggle">
    <i id="theme-icon" class="fas fa-moon"></i>
  </button>
  
  <section class="contact-hero">
    
    <div class="contactsec"> 
      <h2 class="h2"> Contact Us</h2>
 
          <button class="hero-scroll-button" aria-label="Scroll to next section">
            <i class="fas fa-arrow-down"></i>
          </button>
    
    </div>
  </section>

  <section class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
      <div class="contact-left-tittle">
        <h2>Leave Us a Message</h2>
        <hr>
      </div>
      <input type="hidden" name="access_key" value="dc81bef7-f900-4053-b23b-dbe135b646f6">
      <input type="text" name="Name" placeholder="your name" class="contact-inputs" required>
      <input type="email" name="email" placeholder="your email: example@gmail.com" class="contact-inputs" required>
      <textarea name="Message" placeholder="your message" class="contact-inputs" required ></textarea>
      <button type="submit">Submit</button>
    </form>
    <div class="contact-right">
      <div class="contact-right-tittle">
        <h2>Our Location</h2>
        <hr>
      </div>
      <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4014.7219360665867!2d36.84146037500103!3d-1.323765835668284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f11be560b5283%3A0x9dacf93424a76a51!2sThe%20Nextgen%20Mall!5e1!3m2!1sen!2ske!4v1733815635133!5m2!1sen!2ske"
          width="100%" 
          height="100%" 
          style="border:none;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">

        </iframe>

    </div>
  </section>

 



 

 


 <div id="footer-placeholder"></div>
 <footer id="copy-placeholder"></footer>

 <button class="scroll-to-top-button" aria-label="Scroll to top">
  <i class="fas fa-arrow-up"></i>
</button>

  <script src="script.js"></script>
</body>
</html>
